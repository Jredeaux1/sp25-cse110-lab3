<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cache Me Outside Weekly Meeting</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <style>
      /* Class Selector */
      .bebas-neue-regular {
        font-family: "Bebas Neue", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      /* ID Selector */
      #agenda {
        border: 2px dashed #ccc;
      }

      /* Universal Selector */
      * {
        box-sizing: border-box;
      }

      /* Element Selector */
      footer {
        text-align: center;
        padding: 1rem;
        background-color: #ddd;
        font-size: 0.9rem;
      }

      /* Attribute Selector */
      input[type="checkbox"] {
        accent-color: #0066cc;
      }

      /* Pseudo-class Selector */
      nav a:hover {
        text-decoration: underline;
        color: #ffdd59;
      }

      /* Selector List */
      h1, h2 {
        letter-spacing: 1px;
      }

      /* Descendant Combinator */
      main section {
        padding-bottom: 1rem;
      }

      /* Child Combinator */
      nav > ul {
        border-top: 2px solid #fff;
      }

      /* General sibling combinator */
      h2 ~ p {
        font-style: italic;
        color: #666;
      }

      /* Adjacent sibling combinator */
      h2 + p {
        font-weight: bold;
      }

      /* Combining Two Selectors */
      h1.bebas-neue-regular {
        font-size: 3rem;
      }

      /* :has() pseudo-class */
      section:has(h1.bebas-neue-regular) {
        background-color: #ffeaa7;
        border-left: 4px solid #fdcb6e;
        padding-left: 1rem;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }

      header {
        background-color: #0066cc;
        color: white;
        padding: 1.5rem;
        text-align: center;
      }

      header h1 {
        margin: 0;
      }

      nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 0.5rem;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      main {
        max-width: 800px;
        margin: 2rem auto;
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      section {
        margin-bottom: 2rem;
      }

      h2 {
        color: #00509e;
        margin-bottom: 1rem;
      }

      ol, ul {
        padding-left: 1.5rem;
      }

      details {
        margin-top: 1rem;
        background-color: #eef3fb;
        padding: 1rem;
        border-left: 4px solid #00509e;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="bebas-neue-regular"> üöÄ Cache Me Outside Weekly Meeting</h1>
      <p><strong>Date:</strong> <em><!-- Add Date Here --> </em></p>
      <nav>
        <ul>
          <li><a href="#agenda">Agenda</a></li>
          <li><a href="#notes">Meeting Notes</a></li>
          <li><a href="#form">Feedback Form</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="agenda">
        <h2>üìã Meeting Agenda</h2>
        <ol>
          <li><!-- Topic 1 --></li>
          <li><!-- Topic 2 --> </li>
          <li><!-- Topic 3 -->  </li>
          <li><!-- Topic 4 -->  </li>
        </ol>
        <hr />
      </section>

      <section id="notes">
        <h2>üìù Notes & Discussion</h2>
        <p><!-- Add meeting discussion summary here --> </p>
        <ul>
          <li><!-- Key Point 1 --> </li>
          <li><!-- Key Point 2 --></li>
          <li><!-- Key Point 3 --> </li>
        </ul>

        <details>
          <summary>üìé Attachments or References</summary>
          <p><!-- Add relevant links or notes here --></p>
        </details>
      </section>

      <section id="form">
        <h2>üì£ Feedback Form</h2>
        <form>
          <fieldset>
            <legend>Share your feedback</legend>

            <label for="name">Name:</label><br />
            <input type="text" id="name" name="name" /><br /><br />

            <label for="role">Your Role:</label><br />
            <select id="role" name="role">
              <option value="">-- Select Role --</option>
              <option value="frontend">Frontend Dev</option>
              <option value="backend">Backend Dev</option>
              <option value="design">Designer</option>
              <option value="pm">Project Manager</option>
            </select><br /><br />

            <label>Confidence with topic:</label><br />
            <input type="radio" id="confident" name="confidence" value="confident" />
            <label for="confident">Confident</label><br />
            <input type="radio" id="learning" name="confidence" value="learning" />
            <label for="learning">Still Learning</label><br /><br />

            <label>Topics you'd like to cover:</label><br />
            <input type="checkbox" id="forms" name="topics" value="forms" />
            <label for="forms">Forms</label><br />
            <input type="checkbox" id="media" name="topics" value="media" />
            <label for="media">Media</label><br />
            <input type="checkbox" id="accessibility" name="topics" value="accessibility" />
            <label for="accessibility">Accessibility</label><br /><br />

            <label for="date">Preferred Next Meeting Date:</label><br />
            <input type="date" id="date" name="meeting-date" /><br /><br />

            <label for="extra">Additional Comments:</label><br />
            <textarea id="extra" name="comments" rows="4" cols="40"></textarea><br /><br />

            <button type="submit">Submit Feedback</button>
          </fieldset>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Cache Me Outside Team. HTML-only, no cache left behind.</p>
    </footer>
  </body>
</html>
